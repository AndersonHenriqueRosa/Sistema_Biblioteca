{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="book_card">
        <div class="img">
            {% comment %} <img src="{{books.cover.url}}" alt="">  {% endcomment %}
        </div>
        <div class="book_detail">
            
            <div class="title"></div>
                <h1>Titulo: {{book.title}}</h1>
                <h2>Autor: {{book.author}}</h2>
            </div>
            <div class="lend">
                <a href="{% url 'book_Lending' book.id %}">Emprestar</a>
            </div>
            <div class="summary">
                <p>Resumo: {{book.summary}}</p>
                <h3>Genero: {{book.literary_genres}}</h3>
             </div>

        </div>
        <div class="card">
            <div class="card-button">
                <a href="{% url 'home' %}" type="submit">Voltar</a>
            </div>   
        </div>
    
</body>
</html>
