{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main class="main">
        <form class="form-add-books" method="POST" action="{% url 'add-books' %}" enctype="multipart/form-data"> {% csrf_token %}
            <div class="card">
                <div class="card-content">
                    <input type="text" name="title" placeholder="Título">
                    <input type="text" name="author" placeholder="Autor">
                    <textarea name="summary" placeholder="Resumo"></textarea>
                    <select name="literary_genres">
                        {% for literary_genre in literary_genres %}
                        <option value="{{literary_genre.id}}">{{literary_genre.name}}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="number_page" placeholder="Páginas">
                    <input type="text" name="quantity_book" placeholder="Quantidade">
                    <input class="input-img" type="file" name="cover">
                    <input type="date" name="publication_date" placeholder="Data de publicação">
                    
                    
                </div>
                
            </div>
        </div>
            <div class="card">
                <div class="card-button">
                    <button type="submit">Salvar</button>
                    <a href="{% url 'add-books' %}" type="submit">Cancelar</a>
                    <a href="{% url 'home' %}" type="submit">Voltar</a>
                </div>   
            </div>
            <form class="login-form">
                {% if messages %}
                    {% for message in messages %}
                        {% if message.level_tag == 'success' %}
                            <h4 class="success-message">{{ message }}</h4>
                        {% else %}
                            <h4 class="error-message">{{ message }}</h4>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            </form>
        </form>
    </main>
    
</body>
</html>
