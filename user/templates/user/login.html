<div class="login">

    {% if status == '1' %}
    <div class="alert">
        <h1>Email ou senha inválidos</h1>
    </div>
    {% endif %}

    {% if status == '2' %}
    <div class="alert">
        <h1>Faça o login antes de tenta acessar o sistema</h1>
    </div>
    {% endif %}

    <h1>Login</h1>
    <form method="POST" action="{% url 'validate_login' %}">{% csrf_token %}
        
        <div class="login-email">
            <label>Email</label>
            <input name="email" type="text" placeholder="Email">
        </div>
        <div class="login-password">
            <label>Senha</label>
            <input name="password" type="password" placeholder="Informe a senha">
        </div>
        
        <input type="submit" value="Login">
        <a href="{% url 'registration' %}" class="btn-registration">Cadastro</a>
    </form>

</div>
